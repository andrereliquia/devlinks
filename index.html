<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="getActualYear()">
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto frontal de André Relíquia, sorrindo em um ângulo lateral olhando para a direita, utilizando camiseta cavada. Fundo da foto cinza."
        />
        <p>@andrereliquia</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://www.youtube.com/andrereliquia?sub_confirmation=1" target="_blank">Inscreva-se no meu Canal</a>
        </li>
        <li>
          <a href="https://github.com/andrereliquia" target="_blank">Ver meu portifólio</a>
        </li>
        <li>
          <a href="#" target="_blank"
            >Projeto Atual</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/andrereliquia" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/andrereliquia" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/andrereliquia" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/andre-reliquia/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        <strong id="ano"></strong>Desenvolvido por<a
          href="https://www.linkedin.com/in/andre-reliquia/"
          target="_blank"
          >André Relíquia</a
        >
        <div class="version">
          <b>Version</b>
          1.0
        </div>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
